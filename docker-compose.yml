version: '3'

services:
  mysql:
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
    ports:
      - 5500:3306
    volumes:
      - ./volumes/mysql/mysql/:/var/lib/mysql/
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100000000
    restart: always
    ports:
      - 5501:80
